<script type="text/javascript">
    // Decide weather to suppress missing file error or not based on preference setting
    var suppressMissingFileError = false;
    $(document).ready(function () {
        var table = $("#vidTable")[0];
        $.get("/promotion/vidList", function (data) {
            var videos = JSON.parse(data).result;
            var i;

            for (i = 0; i < videos.length; i++) {
                var row = table.insertRow(table.rows.length);
                var curr = row.insertCell(0), book = row.insertCell(1), year = row.insertCell(2),
                    qnum = row.insertCell(3), link = row.insertCell(4);

                curr.innerHTML = videos[i][0];
                book.innerHTML = videos[i][1];
                year.innerHTML = videos[i][2];
                qnum.innerHTML = videos[i][3];
                link.innerHTML = "<a href='/video/flowplayer/play?vid=" + videos[i][4] + "' target='blank'>[시청]</a>";
            }
        });
    });
</script>
